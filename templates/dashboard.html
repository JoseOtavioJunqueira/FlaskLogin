<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        #message {
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao Dashboard!</h1>
    <video id="camera" width="100%" height="500" autoplay></video>
    <div id="message"></div>

    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script>
        async function startCamera() {
            const video = document.getElementById('camera');
            const codeReader = new ZXing.BrowserMultiFormatReader();

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = stream;

                codeReader.decodeFromVideoDevice(null, 'camera', async (result, error) => {
                    if (result) {
                        console.log('Código detectado:', result.text);
                        document.getElementById('message').innerText = `Código detectado: ${result.text}`;
                        
                        // Enviar o código para o servidor
                        try {
                            await fetch('/save_code', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({ code: result.text }),
                            });
                        } catch (err) {
                            console.error('Erro ao enviar código para o servidor:', err);
                        }
                    }
                    if (error) {
                        console.error('Erro na leitura do código:', error);
                    }
                });
            } catch (err) {
                console.error('Erro ao acessar a câmera:', err);
                document.getElementById('message').innerText = 'Erro ao acessar a câmera: ' + err.message;
            }
        }

        startCamera();
    </script>
</body>
</html>
